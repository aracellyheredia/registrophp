  <form action="reg.php"method="POST"class="form-register" >
    <h6 class="form-titulo">VOLUNTARIADO AMBIENTAL</h6>
    <div class="Contenedor-inputs">
        
        <input type="text" id="nombre" name="nombre"placeholder="Nombre" class="input-48"required>
        <input type="text" id="apellidos"name="apellidos"placeholder="Apellidos"class="input-48"required>
        <input type="email"id="correo" name="correo"placeholder="Correo" class="input-100"required>
        <input type="text"id="usuario" name="usuario"placeholder="Usuario"class="input-48"required>
        <input type="password"id="clave"name="clave"placeholder="Contraseña"class="input-48"required>
        <input type="text" id="telefono"name="telefono"placeholder="Telefono"class="input-100"required>
        
        
    <div class="seccion">
        <h7>Sexo</h7>
        <p> <input type="radio" name="sexo" value="hombre"/> Hombre</p>
        <p><input type="radio" name="sexo" value="mujer"/> Mujer</p>
    </div>

    
   
        <div class="seccion">
            <h7>Disponibilidad</h7>
            <p><input type="checkbox" name="disponibilidad[]" value="mañanas" /> Mañanas</p>
            <p><input type="checkbox" name="disponibilidad[]" value="tardes"/> Tardes</p>
            <p><input type="checkbox" name="disponibilidad[]" value="fines"/> Fines </p>
            
        </div>

        <div class="seccion">
            <h7>EDAD</h7>
            <select  name="edad">
                <option >18-25años</option>
                <option value="26-35años">26-35años</option>
            </select>
        </div>

        <div class="vacio"></div>
        <p><input type="submit" value="Registrar" class="btn-enviar">
        
        <p1 class="form__link">Ya tienes una cuenta?<a href="#">Ingresa aqui</a></p1>
   
    </div>
